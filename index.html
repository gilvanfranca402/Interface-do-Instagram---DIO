<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular1.png" alt="Imagem Ilustrativa do Celular com a interface do Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="img/Foto-de-Perfil--Gilvan.jpeg.jpg" alt="Foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue as Gilvanfranca402 </a>
                <a href="" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Não e o GilvanFrança</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>                    
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
